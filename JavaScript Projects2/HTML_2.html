<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form Challenge</title>
    <meta charset="utf-8">
    <script src="JavaScript/JavaScript_2.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
</head>
<body>

<h2>Basic Character Sheet</h2>

<div>
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        <label for="fname">Character name:</label>
        <input type="text" id="cname" name="charname" placeholder="Your character's name">
        <label for="rname">Race:</label>
        <input type="text" id="rname" name="racename" placeholder="Your character's race">
        <label for="clname">Class:</label>
        <input type="text" id="clname" name="classname" placeholder="Your class">
        <input type="submit" value="Submit">
    </form>
</div> 

</body>
</html>
