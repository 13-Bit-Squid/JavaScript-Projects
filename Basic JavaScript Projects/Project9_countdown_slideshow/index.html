<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project 9</title>
		<meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
	</head>
	<body>
		
		<div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here!</button>
            <p id="timer"></p>
        </div>

        <div class="container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/pexels-aden-ardenrich-581299.jpg" style="width: 100%;" alt="Lanterns">
                <div class="text">Lanterns</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/pexels-eva-elijas-5778816.jpg" style="width: 100%;" alt="Dragon Statue">
                <div class="text">Dragon Statue</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/pexels-francesco-ungaro-96423.jpg" style="width: 100%;" alt="Shrine Entrance">
                <div class="text">Shrine Entrance</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

		<script src="JS/main.js"></script>
	</body>
</html>
