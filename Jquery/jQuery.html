	<script>
	$(document).ready(function() {
        $("html").append(
            "<body>\
                <div id ='container'>\
                    <div id ='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"}); //changing the 2 paragraph to red
        $("#3").click(function() { //creating a function so that when p3 is clicked h1 disappears
            $('h1').hide();
        });
    });
    

	</script>
